<html>
    <head>
        <body>
        <script>


var x = window.prompt("Enter first number: ");
var y = window.prompt("Enter second number: ");
 var num1 = parseInt(x);
document.write('First  number: ' + num1 +'<br>' );
 var num2 = parseInt(y);
document.write('Second  number: ' + num2  +'<br>');
   var sum = num1 + num2;
 document.write('The sum  = '+ sum  +'<br>'); 

var difference = num1 - num2;
 document.write('The difference  = '+ difference  +'<br>');

var division = num1 / num2;
 document.write('The division  = '+ division  +'<br>');

var product = num1 * num2;
 document.write('The product  = '+ product  +'<br>'); 
</script>
</body>
</head>
</html>
